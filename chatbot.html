<!DOCTYPE html>
<html>
<head>
  <title>Book Recommender Bot</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    #watson-chatbot {
      width: 100%;
      max-width: 450px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      padding: 30px;
      text-align: center;
      position: relative;
      animation: slideIn 0.8s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h1 {
      color: #2c3e50;
      font-size: 30px;
      margin-bottom: 10px;
      font-weight: 700;
      animation: fadeIn 1s ease-in;
    }
    .subtitle {
      color: #7f8c8d;
      font-size: 18px;
      margin-bottom: 20px;
      animation: fadeIn 1.2s ease-in;
    }
    .book-icon {
      font-size: 50px;
      color: #e74c3c;
      margin-bottom: 15px;
      animation: bounce 1.5s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }
    #watson-chatbot::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, #ff9f43, #3498db);
      animation: gradientShift 3s infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glow {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 20px;
      background: radial-gradient(circle, rgba(255,255,255,0.5), transparent);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }
    @media (max-width: 500px) {
      #watson-chatbot {
        margin: 15px;
        padding: 20px;
      }
      h1 { font-size: 26px; }
      .subtitle { font-size: 16px; }
      .book-icon { font-size: 40px; }
    }
  </style>
  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "c9e51582-1908-4bfb-82e1-e04d195e6d25",
      region: "au-syd",
      serviceInstanceID: "343b354b-6f33-4bb1-9e74-96b89a23cd68",
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>
</head>
<body>
  <div id="watson-chatbot">
    <div class="glow"></div>
    <div class="book-icon">ðŸ“š</div>
    <h1>Book Recommender Bot</h1>
    <p class="subtitle">Discover your next epic read!</p>
  </div>
</body>
</html>
